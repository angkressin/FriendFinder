<script type="text/javascript">
  var newFriend
  $('.alert').hide();

  // function for on click of the submit button
  $(".submit").on('click', function(event) {
    event.preventDefault();
    // var scoresObj = {
      var q1 = parseInt($("#q1").val().trim())
      var q2 = parseInt($("#q2").val().trim())
      var q3 = parseInt($("#q3").val().trim())
      var q4 = parseInt($("#q4").val().trim())
      var q5 = parseInt($("#q5").val().trim())
      var q6 = parseInt($("#q6").val().trim())
      var q7 = parseInt($("#q7").val().trim())
      var q8 = parseInt($("#q8").val().trim())
      var q9 = parseInt($("#q9").val().trim())
      var q10 = parseInt($("#q10").val().trim())
    // }

    // console.log("this is the scores array object: " + Object.values(scoresObj))
    // grab the form elements
    newFriend = {
      name: $("#name").val().trim(),
      email: $("#email").val().trim(),
      picture: $("#photo").val(),
      scores: [
        q1,
        q2,
        q3,
        q4,
        q5,
        q6,
        q7,
        q8,
        q9,
        q10
      ]
    }

    // console.log("newFriend: " + JSON.stringify(newFriend))

    // validate for empty form
    if (newFriend.name === "" || newFriend.email === "" || newFriend.picture === "" || newFriend.scores === "") {
      $('.alert').show();
    } else {
      // post to the friends data array
      $.post("/api/friends", newFriend);
      // launch modal
      $("#myModal").modal("toggle");
      runFriendsQuery(newFriend);
    }
    clearForm();
  });

  function runFriendsQuery(newFriend) {
    var currentURL = window.location.origin;
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({
      url: currentURL + "/api/friends",
      method: "GET"
    }).done(function(friendData) {
      console.log("------------------------------------");
      console.log("URL: " + currentURL + "/api/friends");
      console.log("------------------------------------");
      console.log(friendData);
      console.log("------------------------------------");
      var userScore = newFriend.scores;
      var userScoreSum = userScore.reduce(getSum);
      // console.log("this is the user's score sum: " + userScoreSum)

      // reverse the array so user can get the latest match, not necessarily the first match
      var revFriendsData = friendData.reverse();
      // console.log("this is the reversed data: " + revFriendsData)

      // Loop through and display each of the friends
      for (var i = 1; i < revFriendsData.length; i++) {
        var otherUser = revFriendsData[i];
        var otherUsersData = revFriendsData[i].scores;
        // console.log(otherUsersData)
        var otherUsersDataSum = otherUsersData.reduce(getSum);
        // console.log("this is the other user's score sum: " + otherUser.name + " " + otherUsersDataSum)
        var totalDifference = Math.abs(otherUsersDataSum - userScoreSum)
        // console.log("this is the other user's total diff: " + otherUser.name + " " + totalDifference)

        // loop over each, if the one after is less then the one before then the closest person is the one after
        var closestPerson = revFriendsData[1];
        var closestPersonDiff = Math.abs(revFriendsData[1].scores.reduce(getSum) - userScoreSum);
        // console.log("this is Emily's diff: " + closestPersonDiff)

        if (closestPersonDiff > totalDifference) {
          closestPerson = otherUser;
          break;
        }
      // console.log("this is the closest person: " + closestPerson.name)
      }
      // insert content into modal
      $(".modal-body").html("<img class='picSize' src='" + closestPerson.picture + "' alt='picture'><br>" + closestPerson.name + "<br>" + closestPerson.email)
      // mail to button
      $("#mailto").on('click', function() {
        var email = closestPerson.email;
        var subject = "Let's be friends!";
        var emailBody = "Hi " + closestPerson.name + ",";
        document.location = "mailto:" + email + "?subject=" + subject + "&body=" + emailBody;
      })
    });
  }

  function getSum(total, num) {
    return parseInt(total) + parseInt(num);
  }

  function clearForm() {
    $("#name").val(""),
      $("#email").val(""),
      $("#photo").val(""),
      $("#q1").val(""),
      $("#q2").val(""),
      $("#q3").val(""),
      $("#q4").val(""),
      $("#q5").val(""),
      $("#q6").val(""),
      $("#q7").val(""),
      $("#q8").val(""),
      $("#q9").val(""),
      $("#q10").val("")
  }
</script>
